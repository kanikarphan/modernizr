<!DOCTYPE html>
<!--[if (IE 7)&!(IEMobile)]><html class="no-js ie ie7 lt-ie8 lt-ie9" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js ie ie8 lt-ie9" lang="en"><![endif]-->
<!--[if (IE 9)&!(IEMobile)]><html class="no-js ie ie9" lang="en"><![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Modernizr</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <header class="row">
    <div class="large-12 columns">
      <h1>Modernizr</h1>
    </div>
  </header>
  <section class="row">
    <div class="large-12 small-12 warning label outdated">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</div>
    <div class="large-12 small-12 success label browser"><h2>You are using a browser that is...</h2></div>
    <div class="large-4 small-6 columns canvas">
      <figure>
        <i class="icon-html5"></i>
        <figcaption>not supporting HTML5 Canvas</figcaption>
      </figure>
    </div>
    <div class="large-4 small-6 columns borderradius">
      <figure>
        <i class="icon-css3"></i>
        <figcaption>not supporting CSS3 border radius</figcaption>
      </figure>
    </div>
    <div class="large-4 small-6 columns chrome">
      <figure>
        <i class="icon-chrome"></i>
        <figcaption>not Chrome</figcaption>
      </figure>
    </div>
    <div class="large-4 small-6 columns">
      <figure class="firefox">
        <i class="icon-firefox"></i>
        <figcaption>not Firefox</figcaption>
      </figure>
    </div>
    <div class="large-4 small-6 columns ie10">
      <figure>
        <i class="icon-IE"></i>
        <figcaption>not ie10</figcaption>
      </figure>
    </div>
    <div class="large-4 small-6 columns left safari">
      <figure>
        <i class="icon-safari"></i>
        <figcaption>not Safari</figcaption>
      </figure>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
